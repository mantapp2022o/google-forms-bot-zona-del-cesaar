name: Enviar formularios Google Forms

on:
  schedule:
    - cron: "0 14 * * *"   # 9:00 a.m. Colombia aprox
  workflow_dispatch:

jobs:
  enviar:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Instalar dependencias
        run: |
          pip install -r requirements.txt

      - name: ğŸš€ Ejecutar script
        run: |
          python enviar_forms.py

      - name: ğŸ’¾ Guardar estado diario
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add estado.txt
          git commit -m "Actualizar estado diario" || echo "Sin cambios"
          git push
